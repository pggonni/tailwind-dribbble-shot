<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Shot | Tailwind CSS</title>
  <link rel="stylesheet" href="build/tailwind.css">
  <style>
  .dribbble-shot-meta {
    height: 38px;
    transition: opacity 0.1s ease-in-out, height 0.2s ease-in-out;
    opacity: 0;
    }
  
  .dribbble-shot:hover {
  .dribbble-shot-meta {
      height: 50px;
      will-change: transition;
      transition: opacity 0.1s ease, height 0.2s ease;
      opacity: 1;
    }
  }
  
</style>
</head>
<body class="bg-gray-200 m-8">
  <div class="dribbble-shot border border-gray-300 rounded shadow md:w-1/2 lg:w-1/3 w-full bg-white pt-3 pl-3 pr-3 relative cursor-pointer m-auto">
  <img src="img/image_processing20200424-11152-l7fs46.jpg" alt="Dribbble Shot Sample" class="max-w-full">
  
  <div class="dribbble-shot-meta absolute py-2 bg-white w-full left-0 bottom-0 rounded-b px-3 flex items-center justify-between">
    <div class="flex-1 pt-1">
      <h3 class="text-sm font-bold m-0 leading-none">Travel Service - Mobile App</h3>
      <span class="text-xs text-gray-500 leading-none">April 20, 2020</span>
    </div>
    <div class="text-gray-700 text-sm font-bold flex">
      <a href="#" class="py-1 px-3 bg-white rounded border border-gray-300 hover:shadow hover:border-gray-400 flex items-center mr-2">Save</a>
    </div>
    <div class="text-gray-700 text-sm font-bold flex">
      <a href="#" class="py-1 px-3 bg-white rounded border border-gray-300 hover:shadow hover:border-gray-400 flex items-center"><img src="icons/heart.svg" class="h-4 mr-1">Like</a>
    </div>
  </div>

  <div class="flex flex-wrap justify-end items-center py-2 text-gray-500">
    <span class="text-xs flex items-center ml-4">
      <img src="icons/eye.svg" class="h-5">
      <span class="ml-1">9,874</span> 
    </span>
    <span class="text-xs flex items-center ml-4">
      <img src="icons/heart.svg" class="h-4">
      <span class="ml-1">1,303</span> 
    </span>
    <span class="text-xs flex items-center ml-4">
      <img src="icons/message-circle.svg" class="h-4">
      <span class="ml-1">147</span> 
    </span>
  </div>

  
</div>
</body>
</html>
